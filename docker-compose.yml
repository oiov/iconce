version: '3.1'
services:
  db:
    image: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=yesmore
      - POSTGRES_PASSWORD=242166

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
